
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
      
    <mat-card class="box">
      <br>
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  

      <form class="example-form" [formGroup]="Form" (ngSubmit)='signIn()'>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <span class="input-group-text"><i class="fa fa-envelop"></i></span>
            
            <input  matInput formControlName="email" name="email" placeholder="Username">
            <!-- <span class= "red" *ngIf="email && email.invalid && (email.dirty || email.touched)">This field is required</span> -->
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput formControlName="password" placeholder="Password">
           <!-- // <span class= "red" *ngIf="password && password.invalid && (password.dirty || password.touched)">This field is required</span> -->
          </mat-form-field>

        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Sign-in</button>
      </form>
    </mat-card>
  
  </div>
