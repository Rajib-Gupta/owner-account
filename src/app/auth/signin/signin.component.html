<div class="login-form-flex" fxLayout="row" fxLayoutAlign="center center" >
  <mat-card class="box" style="text-align: center">
    <mat-card-title>Admin</mat-card-title>
    <br />
    <br />
    <form class="example-form" [formGroup]="Form" (ngSubmit)="signIn()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            formControlName="email"
            placeholder="Username"
          /> </mat-form-field
        ><br />

        <mat-form-field class="example-full-width">
          <input matInput formControlName="password" placeholder="Password" />
        </mat-form-field>
        <br />
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">
        Sign in
      </button>
    </form>
  </mat-card>
</div>
