
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Admin</mat-card-title>
      </mat-card-header>
      <br>

      <form class="example-form" [formGroup]="Form" (ngSubmit)='signIn()'>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="email" placeholder="Username">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput formControlName="password" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Sign in</button>
      </form>
    </mat-card>

  </div>
